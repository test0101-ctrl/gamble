        /* Custom CSS for card game specific styling and animations */

    <script>
        // Game state variables
        let deck = [];
        let playerScore = 0;
        let opponentScore = 0;
        const maxScore = 5; // First to 5 wins
        const REVERSE_CARD_VALUE = 14; // Value for the special 'Reverse' card (higher than King 13)

        // DOM elements
        const playerCardEl = document.getElementById('player-card');
        const opponentCardEl = document.getElementById('opponent-card');
        const playerCardValueEl = document.getElementById('player-card-value');
        const opponentCardValueEl = document.getElementById('opponent-card-value');
        const playerScoreEl = document.getElementById('player-score');
        const opponentScoreEl = document.getElementById('opponent-score');
        const gameMessageEl = document.getElementById('game-message');
        const drawCardBtn = document.getElementById('draw-card-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const overallRecordEl = document.getElementById('overall-record');

        // Audio elements
        const audioDraw = document.getElementById('audio-draw');
        const audioWinRound = document.getElementById('audio-win-round');
        const audioLoseRound = document.getElementById('audio-lose-round');
        const audioWinGame = document.getElementById('audio-win-game');
        const audioLoseGame = document.getElementById('audio-lose-game');

        // Global Game Stats
        let globalWins = parseInt(localStorage.getItem('globalWins') || '0');
        let globalLosses = parseInt(localStorage.getItem('globalLosses') || '0');

        /**
         * Initializes the deck with cards (numbers 1-13, representing Ace to King, plus a Reverse card).
         * Shuffles the deck.
         */
        function initializeDeck() {
            deck = [];
            for (let i = 1; i <= 13; i++) {
                // Add four of each card for a standard deck feel (A, 2-10, J, Q, K)
                deck.push(i, i, i, i);
            }
            // Add a few special Reverse cards
            deck.push(REVERSE_CARD_VALUE, REVERSE_CARD_VALUE); // Two Reverse cards
            shuffleDeck();
        }

        /**
         * Shuffles the current deck using Fisher-Yates (Knuth) algorithm.
         */
        function shuffleDeck() {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]]; // Swap
            }
        }

        /**
         * Converts a card value to its display string (e.g., 1 -> 'A', 11 -> 'J').
         * @param {number} value - The numerical card value.
         * @returns {string} The display string for the card.
         */
        function getCardDisplayValue(value) {
            if (value === 1) return 'A';
            if (value === 11) return 'J';
            if (value === 12) return 'Q';
            if (value === 13) return 'K';
            if (value === REVERSE_CARD_VALUE) return 'REV'; // Special display for Reverse card
            return value.toString();
        }

        /**
         * Draws a single card from the deck.
         * @returns {number | undefined} The card value, or undefined if deck is empty.
         */
        function drawCard() {
            if (deck.length === 0) {
                gameMessageEl.textContent = "Deck is empty! Click 'Play Again' to restart.";
                drawCardBtn.disabled = true;
                return undefined;
            }
            return deck.pop(); // Remove and return the last card
        }

        /**
         * Resets the visual state of the cards (flips them back to face down, clears value).
         * Removes animation classes.
         */
        function resetCardVisuals() {
            playerCardEl.classList.remove('flipped', 'animate-draw', 'winner');
            opponentCardEl.classList.remove('flipped', 'animate-draw', 'winner');
            playerCardValueEl.textContent = '';
            opponentCardValueEl.textContent = '';
        }

        /**
         * Plays a specified audio element.
         * @param {HTMLAudioElement} audioEl - The audio element to play.
         */
        function playSound(audioEl) {
            audioEl.currentTime = 0; // Reset to start for quick replays
            audioEl.play().catch(e => console.log("Audio play failed:", e)); // Catch potential errors
        }

        /**
         * Handles the main game logic for drawing cards and determining the round winner.
         */
        async function handleDrawCard() {
            // Disable button during animation
            drawCardBtn.disabled = true;
            resetCardVisuals(); // Ensure cards are reset before drawing

            playSound(audioDraw);

            // Small delay before drawing to allow visual reset
            await new Promise(resolve => setTimeout(resolve, 100));

            const playerCard = drawCard();
            const opponentCard = drawCard();

            if (playerCard === undefined || opponentCard === undefined) {
                gameMessageEl.textContent = "Not enough cards in the deck! Game Over.";
                endGame();
                return;
            }

            // Apply animation classes for drawing
            playerCardEl.classList.add('animate-draw');
            opponentCardEl.classList.add('animate-draw');

            // Set card values after a slight delay to allow initial draw animation
            setTimeout(() => {
                playerCardValueEl.textContent = getCardDisplayValue(playerCard);
                opponentCardValueEl.textContent = getCardDisplayValue(opponentCard);

                // Flip cards after animation
                playerCardEl.classList.add('flipped');
                opponentCardEl.classList.add('flipped');
            }, 500); // This delay should match or be slightly less than the animation duration

            // Wait for flip animation to complete before determining winner
            await new Promise(resolve => setTimeout(resolve, 1100)); // 0.6s flip + 0.5s draw + buffer

            determineRoundWinner(playerCard, opponentCard);
        }

        /**
         * Determines the winner of the current round, updates scores, and checks for game winner.
         * @param {number} pCard - Player's card value.
         * @param {number} oCard - Opponent's card value.
         */
        function determineRoundWinner(pCard, oCard) {
            let roundMessage = '';
            let playerWinsRound = false;
            let opponentWinsRound = false;
            let isReverseRound = false;

            // Check for Reverse Card
            if (pCard === REVERSE_CARD_VALUE || oCard === REVERSE_CARD_VALUE) {
                isReverseRound = true;
                gameMessageEl.textContent = "A Reverse Card was played! Lowest card wins this round!";
                // Adjust card values for comparison, ensuring REVERSE_CARD_VALUE doesn't auto-win/lose
                pCard = (pCard === REVERSE_CARD_VALUE) ? 0 : pCard; // Treat reverse card as value 0 for comparison only
                oCard = (oCard === REVERSE_CARD_VALUE) ? 0 : oCard;
            }

            if (!isReverseRound) {
                // Normal High Card wins
                if (pCard > oCard) {
                    playerScore++;
                    playerWinsRound = true;
                    roundMessage = "You win this round!";
                } else if (oCard > pCard) {
                    opponentScore++;
                    opponentWinsRound = true;
                    roundMessage = "Opponent wins this round!";
                } else {
                    roundMessage = "It's a tie!";
                }
            } else {
                // Reverse Round: Lowest card wins
                if (pCard < oCard) {
                    playerScore++;
                    playerWinsRound = true;
                    roundMessage = "You win this round! (Lowest card wins)";
                } else if (oCard < pCard) {
                    opponentScore++;
                    opponentWinsRound = true;
                    roundMessage = "Opponent wins this round! (Lowest card wins)";
                } else {
                    roundMessage = "It's a tie! (Reverse round)";
                }
            }

            playerScoreEl.textContent = playerScore;
            opponentScoreEl.textContent = opponentScore;
            gameMessageEl.textContent = roundMessage;

            // Apply winner animation and play sound
            if (playerWinsRound) {
                playerCardEl.classList.add('winner');
                playSound(audioWinRound);
            } else if (opponentWinsRound) {
                opponentCardEl.classList.add('winner');
                playSound(audioLoseRound);
            }

            checkForGameWinner();
        }

        /**
         * Checks if either player has reached the maximum score and declares the game winner.
         */
        function checkForGameWinner() {
            if (playerScore >= maxScore) {
                gameMessageEl.textContent = `🎉 You win the game! First to ${maxScore} wins! 🎉`;
                playSound(audioWinGame);
                globalWins++;
                saveGameStats();
                endGame();
            } else if (opponentScore >= maxScore) {
                gameMessageEl.textContent = `😔 Opponent wins the game! First to ${maxScore} wins! 😔`;
                playSound(audioLoseGame);
                globalLosses++;
                saveGameStats();
                endGame();
            } else {
                // If game not over, re-enable draw button after a short delay for animation
                setTimeout(() => {
                    drawCardBtn.disabled = false;
                }, 500); // Delay for winner animation to finish
            }

            // If deck runs out before a winner is decided
            if (deck.length < 2 && playerScore < maxScore && opponentScore < maxScore) {
                gameMessageEl.textContent = "Deck is empty! Game ended. Click 'Play Again' to restart.";
                endGame();
            }
        }

        /**
         * Ends the current game session, disabling the draw button and showing play again.
         */
        function endGame() {
            drawCardBtn.disabled = true;
            drawCardBtn.classList.add('hidden');
            playAgainBtn.classList.remove('hidden');
        }

        /**
         * Resets all game state and visuals to start a new game.
         */
        function resetGame() {
            playerScore = 0;
            opponentScore = 0;
            playerScoreEl.textContent = playerScore;
            opponentScoreEl.textContent = opponentScore;
            gameMessageEl.textContent = "P
