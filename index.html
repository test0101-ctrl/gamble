<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Wars - Adventure Time</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Card Wars</h1>
    </header>
    <main>
      <section id="game-board">
        <div class="lane-row" id="opponent-lanes"></div>
        <div class="lane-row" id="player-lanes"></div>
      </section>
      <section id="hand">
        <h2>Your Hand</h2>
        <div id="card-hand"></div>
      </section>
      <button id="end-turn">End Turn</button>
      <div id="log"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
